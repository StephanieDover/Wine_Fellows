<!DOCTYPE html>
<html>
<head>
  <title> Sign up &amp; Login </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <form id="login-form">
    <input name="login" type="text" placeholder="User Name">
    <button type="submit"> Login </button>
  </form>
  <form id="createUser">

    <h1>Sign up</h1>
      <input name="firstName" type="text" placeholder="First Name" /></br>
      <input name="lastName" type="text" placeholder="Last Name" /></br>
      <input name="userName" type="text" placeholder="Username" /></br>
      <h4>Favorite Wine Color</h4>
      <!-- <label for="red"> Red Wines ! </label> -->
      <p>Red<p><input name="red" type="checkbox"/></br>
      <!-- <label for="white">White Wines !</label> -->
      <p>White</p><input name="white" type="checkbox" /></br>
      <h4>Favorite Wine</h4>
      <p>Pinot Grigio</p><input name="favWine" type="checkbox"/></br>
      <h4>Favorite Winery</h4>
      <p>St. Michelles</p><input name="St. Michelles" type="checkbox"/></br>


      <input type="text" name="profilePic" placeholder="Choose your Profile picture! ">

      <button type="submit"> Find your Winefellow! </button>
    </form>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>
</html>
