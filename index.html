<!DOCTYPE html>
<html>
<head>
  <title> Sign up &amp; login </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <form id="createUser">
      <input name="firstName" type="text" placeholder="First Name" />
      <input name="lastName" type="text" placeholder="Last Name" />
      <input name="userName" type="text" placeholder="Username" />

      <input name="colorPreference" type="checkbox" style="float" placeholder="Wine color preference" />
      <div style="margin-left: 25px;"> Wine color preference <div> 
      <input name="favWine" type="checkbox" placeholder="Favorite wine" />
      <input name="favWinery" type="checkbox" placeholder="Favorite winery" />
      <button type="submit"> Find your Winefellow! </button>
    </form>
  <script src="app.js"> </script>
</body>
</html>
