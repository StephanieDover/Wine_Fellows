<!DOCTYPE html>
<html>
<head>
  <title> Edit Profile </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="top-left">
    <img name="profilePic" id="profile-pic" alt="Profile picture">
    <form id="set-profile">
      <input name="imageURL" type="text" id="pictureLocation" placeholder='Submit a URL to your photo!'/>
      <br>
      <input type="submit" value="Save changes" />
    </form>
   </div>


  <form id="wineList">
    <h4>Favorite Wine Color</h4>
    <p>Red</p><input id='red' name="colorPreference" type="checkbox" placeholder="Wine color preference" value="red"/></br>
    <p>White</p><input id='white' name="colorPreference" type="checkbox" placeholder="Wine color preference" value="white"/></br>
    <h4>Favorite Wine</h4>
    <p>Pinot Grigio</p><input id='pinot'name="favWine" type="checkbox" placeholder="Favorite wine" value="Pinot Grigio" /></br>
    <h4>Favorite Winery</h4>
    <p>St. Michelles</p><input name="favWinery" type="checkbox" placeholder="Favorite winery" value="st. Michelles" /></br>

    <button type="submit"> Find your Winefellow! </button>
  </form>
    <script src="main.js"> </script>
      <script src="editprofile.js"></script>
</body>
</html>
